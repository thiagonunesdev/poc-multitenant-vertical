name: scope-check

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch: {}

jobs:
  scope-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1) Node sem cache pnpm (pq pnpm ainda não existe aqui)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 2) Instala pnpm usando a versão do package.json ("packageManager")
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      # 3) Cache do pnpm store (manual)
      - name: Get pnpm store path
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # 4) Instala deps
      - name: Install deps
        run: pnpm install --frozen-lockfile

      # 5) Roda o mesmo guard do Husky no CI
      - name: Scope check (same as Husky)
        run: pnpm scope:check
