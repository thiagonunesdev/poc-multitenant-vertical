name: scope-check

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch: {}

jobs:
  scope-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1) instala pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 2) instala node (agora o cache pnpm funciona)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Scope check (same as Husky)
        run: pnpm scope:check
