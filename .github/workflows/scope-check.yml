name: scope-check

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch: {}

jobs:
  scope-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Enable pnpm via corepack
        run: corepack enable

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Scope check (same as Husky)
        run: pnpm scope:check
